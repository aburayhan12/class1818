<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <section>
    <div class="container">
      <h2 class="my-5 text-center">Shopping cart</h1>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="shopping-cart p-5 shadow-sm border">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SL</th>
                    <th scope="col">Image</th>
                    <th scope="col">Product(s)</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col" class="text-end">Total</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row">1</th>
                    <td> <img src="img/iPhone-14-Pro-Max.jpg" alt="iPhone-14-Pro-Max" width="50"> </td>
                    <td> iPhone 14 Pro Max</td>
                    <td> $ <span id="iphoneUnitPrice"> 1300</span></td>
                    <td> <input type="number" id="iPhoneQty" value="1"></td>
                    <td class="text-end">$ <span id="iPhoneTotal">1300</span> </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td> <img src="img/Apple-Watch.jpg" alt="Apple-Watch" width="50"> </td>
                    <td> Apple Watch</td>
                    <td> $ <span id="WatchUnitPrice"> 500</span></td>
                    <td> <input type="number" id="WatchQty" value="1"></td>
                    <td class="text-end">$ <span id="WatchTotal">500</span></td>
                  </tr>
                  <tr class="text-end">
                    <td colspan="6" class="fw-bold fs-5">Total: $ <span id="total">1800</span></td>
                  </tr>
                  <tr>
                    <td class="text-end py-3" colspan="6">
                      <span><b>Payment Option:</b> </span>
                      <input type="radio" name="payment" id="bkash" checked> <img src="img/bkash.png" alt="bkash"
                        width="60">
                      <input type="radio" name="payment" id="nagad"> <img src="img/nagad.png" alt="nagad" width="60">
                    </td>
                </tbody>
              </table>
              <div class="text-end">
                <button class="btn  btn-outline-secondary me-2" id="updateCart">Update Cart</button>
                <a href="https://www.bkash.com/?total=1800" target="_blank" class="btn btn-primary"
                  id="checkout">Checkout</a>
              </div>

            </div>
          </div>
        </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
